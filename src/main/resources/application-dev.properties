build.version=@project.version@
build.name=@project.name@
build.description=@project.description@

server.port=4000

#conversation expiry in seconds
conversation.expiry=180

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/symplified?serverTimezone=Asia/Kuala_Lumpur
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.type=trace

#springdoc.api-docs.path=/docs

spring.mail.host=smtpout.secureserver.net
spring.mail.port=465
spring.mail.username=no-reply@symplified.biz
spring.mail.password=SYMplified@1234
# Other properties
spring.mail.properties.mail.smtp.auth=true
# TLS, port 587
#spring.mail.properties.mail.smtp.starttls.enable=true
# SSL, port 465
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

#jwt
session.key=secret
#seconds
session.expiry=14400

#Email service
symplified.email.service.url=https://api.symplified.it/email-service/v1

#Whatsapp service
symplified.whatsapp.service.url=https://waw.symplified.it/360dialog/callback/templatemessage/push