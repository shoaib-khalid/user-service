build.version=@project.version@
build.name=@project.name@
build.description=@project.description@

server.port=4000

#conversation expiry in seconds
conversation.expiry=180

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/symplified
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.type=trace

#springdoc.api-docs.path=/docs

spring.mail.host=smtpout.secureserver.net
spring.mail.port=465
spring.mail.username=no-reply@symplified.biz
spring.mail.password=SYMplified@1234
# Other properties
spring.mail.properties.mail.smtp.auth=true
# TLS, port 587
#spring.mail.properties.mail.smtp.starttls.enable=true
# SSL, port 465
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

#jwt
session.key=secret
#seconds
session.expiry=14400